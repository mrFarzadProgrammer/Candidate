# Docker Compose برای Deployment چند سرور
# Multi-Server Deployment Configuration

version: '3.8'

services:
  # ============================================================
  # LOAD BALANCER (Nginx)
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: election_bot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      - app_server_1
      - app_server_2
      - app_server_3
    networks:
      - election_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================
  # APPLICATION SERVERS (3 instance)
  # ============================================================
  
  # Server 1 - تهران
  app_server_1:
    build: .
    container_name: election_app_tehran
    environment:
      - SERVER_ID=tehran
      - SERVER_PROVINCE=تهران
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENABLE_AUTO_SCALING=true
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - election_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Server 2 - اصفهان
  app_server_2:
    build: .
    container_name: election_app_esfahan
    environment:
      - SERVER_ID=esfahan
      - SERVER_PROVINCE=اصفهان
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENABLE_AUTO_SCALING=true
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - election_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Server 3 - خراسان
  app_server_3:
    build: .
    container_name: election_app_khorasan
    environment:
      - SERVER_ID=khorasan
      - SERVER_PROVINCE=خراسان
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENABLE_AUTO_SCALING=true
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - election_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ============================================================
  # DATABASE (PostgreSQL با Replication)
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: election_postgres
    environment:
      - POSTGRES_DB=election_bot
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_MAX_CONNECTIONS=200
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - election_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    command: >
      postgres
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=10485kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8

  # ============================================================
  # REDIS (Cache + Queue)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: election_redis
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - election_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ============================================================
  # CELERY WORKER (Background Tasks)
  # ============================================================
  celery_worker:
    build: .
    container_name: election_celery
    command: celery -A scaling.auto_scaling.celery_app worker --loglevel=info --concurrency=8
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    networks:
      - election_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  # ============================================================
  # CELERY BEAT (Scheduler)
  # ============================================================
  celery_beat:
    build: .
    container_name: election_celery_beat
    command: celery -A scaling.auto_scaling.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    networks:
      - election_network
    restart: always

  # ============================================================
  # MONITORING (Prometheus + Grafana)
  # ============================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: election_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - election_network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: election_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - election_network
    restart: always
    depends_on:
      - prometheus

  # ============================================================
  # LOG AGGREGATION (ELK Stack - اختیاری)
  # ============================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: election_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - election_network
    restart: always

  # ============================================================
  # BACKUP SERVICE
  # ============================================================
  backup:
    build: .
    container_name: election_backup
    command: python -m scripts.backup_scheduler
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BACKUP_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - BACKUP_INTERVAL_HOURS=6
    volumes:
      - ./backups:/backups
    depends_on:
      - postgres
    networks:
      - election_network
    restart: always

# ============================================================
# NETWORKS
# ============================================================
networks:
  election_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
