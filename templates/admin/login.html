<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to right, rgb(35, 159, 64), rgb(255, 255, 255), rgb(218, 0, 0));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }
        .login-logo {
            text-align: center;
            font-size: 48px;
            color: rgb(35, 159, 64);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .btn {
            background-color: rgb(35, 159, 64);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: rgb(28, 127, 51);
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-vote-yea"></i>
        </div>
        <h1>پنل سوپر ادمین</h1>
        <p>سامانه مدیریت بات‌های انتخاباتی</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert" style="background: {% if category == 'success' %}#10b981{% elif category == 'danger' or category == 'error' %}#ef4444{% else %}#3b82f6{% endif %};">
                        <i class="fas {% if category == 'success' %}fa-check-circle{% elif category == 'danger' or category == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label><i class="fas fa-user" style="margin-left: 8px;"></i> نام کاربری</label>
                <input type="text" name="username" required autofocus placeholder="نام کاربری خود را وارد کنید">
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock" style="margin-left: 8px;"></i> رمز عبور</label>
                <input type="password" name="password" required placeholder="رمز عبور خود را وارد کنید">
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                ورود به پنل
            </button>
        </form>
    </div>
</body>
</html>
