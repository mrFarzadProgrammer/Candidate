<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-vote-yea"></i>
            </div>
            <h1>پنل سوپر ادمین</h1>
            <p>سامانه مدیریت بات‌های انتخاباتی</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert" style="margin-bottom: 20px; padding: 15px; border-radius: 8px; background: {% if category == 'success' %}#10b981{% elif category == 'danger' or category == 'error' %}#ef4444{% else %}#3b82f6{% endif %}; color: white; animation: slideDown 0.3s ease;">
                            <i class="fas {% if category == 'success' %}fa-check-circle{% elif category == 'danger' or category == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label><i class="fas fa-user" style="margin-left: 8px;"></i> نام کاربری</label>
                    <input type="text" name="username" required autofocus placeholder="نام کاربری خود را وارد کنید" style="direction:ltr;text-align:left;">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock" style="margin-left: 8px;"></i> رمز عبور</label>
                    <input type="password" name="password" required placeholder="رمز عبور خود را وارد کنید" style="direction:ltr;text-align:left;">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                    ورود به پنل
                </button>
            </form>
        </div>
    </div>
</body>
</html>
