# Nginx Configuration برای Load Balancing
# با توزیع بار جغرافیایی

# Upstream Servers
upstream election_backend {
    # استفاده از least_conn برای توزیع بار
    least_conn;
    
    # سرورهای Application
    server app_server_1:5001 weight=3 max_fails=3 fail_timeout=30s;
    server app_server_2:5001 weight=3 max_fails=3 fail_timeout=30s;
    server app_server_3:5001 weight=2 max_fails=3 fail_timeout=30s;
    
    # Keepalive connections
    keepalive 32;
}

# GeoIP Mapping (توزیع بر اساس استان)
map $http_x_province $backend_server {
    default "election_backend";
    "تهران" "app_server_1:5001";
    "اصفهان" "app_server_2:5001";
    "خراسان" "app_server_3:5001";
}

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache Configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=election_cache:50m max_size=1g 
                 inactive=60m use_temp_path=off;

# HTTP Server (Redirect to HTTPS)
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # ACME Challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Max Body Size (10MB)
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Logging
    access_log /var/log/nginx/election_access.log combined buffer=32k;
    error_log /var/log/nginx/election_error.log warn;
    
    # Static Files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Login endpoint با rate limiting
    location /login {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://election_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints با rate limiting
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://election_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Admin Panel (IP Restriction)
    location /admin/ {
        # فقط IPهای مشخص
        allow 1.2.3.4;  # IP دفتر شما
        deny all;
        
        proxy_pass http://election_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Candidate Panel با caching
    location /candidate/ {
        limit_req zone=general_limit burst=100 nodelay;
        
        # Cache برای صفحات استاتیک
        proxy_cache election_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass http://election_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Province-based routing
        proxy_set_header X-Province $http_x_province;
    }
    
    # Health Check Endpoint
    location /health {
        access_log off;
        proxy_pass http://election_backend;
        proxy_set_header Host $host;
    }
    
    # Default location
    location / {
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://election_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # WebSocket support (برای آینده)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Block unwanted requests
    location ~* \.(git|env|ini|log)$ {
        deny all;
        return 404;
    }
}

# Status Page (برای monitoring)
server {
    listen 8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
