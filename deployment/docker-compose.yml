version: '3.8'

services:
  # دیتابیس PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: election_db
    environment:
      POSTGRES_USER: election_user
      POSTGRES_PASSWORD: election_pass_2025
      POSTGRES_DB: election_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - election_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U election_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # پنل ادمین
  admin_panel:
    build: .
    container_name: election_admin
    environment:
      DATABASE_URI: postgresql://election_user:election_pass_2025@postgres:5432/election_bot
      ADMIN_SECRET_KEY: ${ADMIN_SECRET_KEY:-admin-secret-key-production}
      CANDIDATE_SECRET_KEY: ${CANDIDATE_SECRET_KEY:-candidate-secret-key-production}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - election_network
    restart: unless-stopped
    command: python -c "from admin_panel.app import app; app.run(host='0.0.0.0', port=5000, debug=False)"

  # پنل نماینده
  candidate_panel:
    build: .
    container_name: election_candidate
    environment:
      DATABASE_URI: postgresql://election_user:election_pass_2025@postgres:5432/election_bot
      ADMIN_SECRET_KEY: ${ADMIN_SECRET_KEY:-admin-secret-key-production}
      CANDIDATE_SECRET_KEY: ${CANDIDATE_SECRET_KEY:-candidate-secret-key-production}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - election_network
    restart: unless-stopped
    command: python -c "from candidate_panel.app import app; app.run(host='0.0.0.0', port=5001, debug=False)"

  # Bot Manager (برای راه‌اندازی بات‌ها)
  bot_manager:
    build: .
    container_name: election_bots
    environment:
      DATABASE_URI: postgresql://election_user:election_pass_2025@postgres:5432/election_bot
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - election_network
    restart: unless-stopped
    command: python bot_runner.py

volumes:
  postgres_data:
    driver: local

networks:
  election_network:
    driver: bridge
